<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .instructions {
      padding: 20px;
      font-size: 18px;
      font-weight: 700;
      border-bottom: 2px solid black;
    }
  </style>
</head>

<body>

  <div class="instructions">
    Drag with two fingers to rotate •  Pinch to zoom in zoom out •  Tap icon below to "View in your space"
  </div>

  <model-viewer
  src="chocom.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  ar-placement="floor"
  camera-controls
  environment-image="neutral"
  skybox-image="neutral"
  exposure="1.2"
  shadow-intensity="0.6"
  shadow-softness="1"
  camera-orbit="0deg 75deg 1m"
  field-of-view="35deg"
  style="width:100%; height:80vh;">
</model-viewer>


</body>

</html>
